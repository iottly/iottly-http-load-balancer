upstream iottly-core-app {
              least_conn;
              server deviottlycore.iottlydocker:8520 weight=10 max_fails=3 fail_timeout=30s;
}

upstream iottly-websocket {
              least_conn;
              server deviottlycore.iottlydocker:8520 weight=10 max_fails=3 fail_timeout=30s;
}

server {
    listen       8550;
    server_name  localhost;

    location / {
       proxy_pass http://iottly-core-app;
    }


    location /messageChannel/ { 
        proxy_pass http://iottly-websocket; 
        proxy_http_version 1.1; 
        proxy_set_header Upgrade $http_upgrade; 
        proxy_set_header Connection "upgrade"; 
    }


    location /static/ {
       root /iottly_console;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
